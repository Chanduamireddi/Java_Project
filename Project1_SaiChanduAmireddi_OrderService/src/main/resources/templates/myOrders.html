<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Orders</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3 class="text-center text-primary">My Orders</h3>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show mt-4" role="alert">
        <strong th:text="${success}"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <table class="table table-striped table-bordered mt-4">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Stock Symbol</th>
            <th>Stock Name</th>
            <th>Order Type</th>
            <th>Quantity</th>
            <th>Price per Unit ($)</th>
            <th>Total Price ($)</th>
            <th>Order Date</th>
            <th>Status</th>
            <th>Username</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order, stat : ${orders}">
            <td th:text="${stat.index + 1}"></td>
            <td th:text="${order.stockSymbol}"></td>
            <td th:text="${order.stockName}"></td>
            <td th:text="${order.orderType}"></td>
            <td th:text="${order.quantity}"></td>
            <td th:text="${order.pricePerUnit}"></td>
            <td th:text="${order.totalPrice}"></td>
            <td th:text="${#temporals.format(order.orderDate, 'MM-dd-yyyy HH:mm')}"></td>
            <td th:text="${order.status}"></td>
            <td th:text="${order.username}"></td>
        </tr>
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a th:href="@{/}" class="btn btn-secondary">Back Home</a>
    </div>
</div>
</body>
</html>
