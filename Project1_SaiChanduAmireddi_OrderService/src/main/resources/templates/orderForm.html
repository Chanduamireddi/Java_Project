<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Place Stock Order</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Stock Order Form</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/placeOrder}" th:object="${order}" method="post">
                <div class="mb-3">
                    <label class="form-label">Stock Symbol</label>
                    <input type="text" class="form-control" th:field="*{stockSymbol}" required placeholder="e.g. AAPL">
                </div>
                <div class="mb-3">
                    <label class="form-label">Stock Name</label>
                    <input type="text" class="form-control" th:field="*{stockName}" required placeholder="e.g. Apple Inc.">
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Quantity</label>
                        <input type="number" class="form-control" th:field="*{quantity}" min="1" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Price per Unit ($)</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{pricePerUnit}" min="0" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Order Type</label>
                    <select class="form-select" th:field="*{orderType}" required>
                        <option value="">Select</option>
                        <option value="BUY">BUY</option>
                        <option value="SELL">SELL</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" th:field="*{username}" required>
                </div>
                <button type="submit" class="btn btn-success">Submit Order</button>
                <a th:href="@{/}" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
